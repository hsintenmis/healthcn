人体的心跳率会受到身体<b>姿势</b>丶<b>运动</b>丶<b>情绪</b>与<b>体温</b>等因素的显着影响。
<br>
<br>

透过心跳率的测量，不仅可以评估人体的身体状态，还可以判定心肺功能优劣丶做为运动强度指标丶评估运动能量消耗丶以及评估运动训练效果等，<font color=green>因此心跳率是相当重要的人体运动生理指标</font>。
<br>
<br>
<img style="float:right; margin-left:20px;" height=150 src="pict/pd020.jpg">

<b>测量安静时心跳方式</b>：<br>
<font color=blue>最佳时机是在每日清晨未起床前加以测量。</font>
<P>

另外最好是一日之中能测量几次，而每次测量为至少要有一个小时以上之安静休息。这样所量的安静心跳率较准确。
