基础代谢率是指一个人在静态的情况下，维持生命所需的<font color=blue>最低热量消耗卡数</font>。
<br><br>
<img style="float:left; margin-right:10px;" height=160 src="pict/meta_info.jpg">
简单来说，若你的基本代谢率是<b>1200卡路里</b>，而你整天都在睡觉，没有任何其他活动的话，这天便会消耗<font color=green><b>1200卡路里</b></font>。<P>
因此基础代谢率的高低和<font color=blue>减重</font>也非常有关系，但唯有<b>提升体温</b>或<b>运动</b>才能提升这数值，而且它会随着年龄的增长而有逐渐下降的趋势。
