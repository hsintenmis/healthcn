体温是指<font color=blue>身体深部体腔的内的温度</font>，是体内产热和散热两者平衡的结果。
<p>

不同年龄，体温也略有不同：<br>
<b>新生儿</b>：<br>
因体温调节中枢机能尚未发达，容易受环境影响变化剧烈。<P>
<b>老年人</b>：<br>
由於皮下组织循环不良，皮肤的导热度小，一般体温较低。<P>
<b>成年女性</b>：<br>
体温随月经周期而变化，当月经开始至排卵期呈低温期。排卵後呈高温期。
